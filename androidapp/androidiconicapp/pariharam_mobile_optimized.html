        let currentCategory = null;

        // Initialize the app
        function init() {
            generateCategoryGrid();
        }

        // Generate category grid dynamically
        function generateCategoryGrid() {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';

            Object.keys(categories).forEach(categoryKey => {
                const category = categories[categoryKey];
                const remedyCount = category.remedies.length;
                const countText = remedyCount === 1 ? 'рокро░ро┐роХро╛ро░роорпН' : 'рокро░ро┐роХро╛ро░роЩрпНроХро│рпН';

                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                categoryCard.onclick = () => showCategory(categoryKey);
                
                categoryCard.innerHTML = `
                    <span class="category-icon">${category.icon}</span>
                    <div class="category-title">${category.title}</div>
                    <div class="category-count">${remedyCount} ${countText}</div>
                `;
                
                grid.appendChild(categoryCard);
            });
        }

        // Show category content
        function showCategory(categoryKey) {
            const category = categories[categoryKey];
            if (!category) return;

            currentCategory = categoryKey;
            
            // Hide category view and show content
            document.getElementById('categoryView').style.display = 'none';
            document.getElementById('dynamicContent').style.display = 'block';
            document.getElementById('backBtn').style.display = 'block';

            // Generate content
            generateCategoryContent(category);
        }

        // Generate category content
        function generateCategoryContent(category) {
            const contentArea = document.getElementById('dynamicContent');
            contentArea.innerHTML = '';

            category.remedies.forEach(remedy => {
                const remedyCard = document.createElement('div');
                remedyCard.className = 'pariharam-card';

                let sectionsHtml = '';
                if (remedy.sections) {
                    remedy.sections.forEach(section => {
                        const listItems = section.content.map(item => `<li>${item}</li>`).join('');
                        sectionsHtml += `
                            <div class="method-section">
                                <div class="method-title">${section.title}</div>
                                <ul class="method-list">${listItems}</ul>
                            </div>
                        `;
                    });
                }

                let highlightHtml = '';
                if (remedy.highlight) {
                    highlightHtml = `<div class="highlight">${remedy.highlight}</div>`;
                }

                let warningHtml = '';
                if (remedy.warning) {
                    warningHtml = `<div class="warning">${remedy.warning}</div>`;
                }

                let benefitsHtml = '';
                if (remedy.benefits) {
                    benefitsHtml = `<div class="benefits">${remedy.benefits}</div>`;
                }

                remedyCard.innerHTML = `
                    <div class="card-header" onclick="toggleCard(this)">
                        <div class="card-title">${remedy.title}</div>
                        <div class="card-subtitle">${remedy.subtitle}</div>
                    </div>
                    <div class="card-content">
                        ${sectionsHtml}
                        ${highlightHtml}
                        ${warningHtml}
                        ${benefitsHtml}
                    </div>
                `;

                contentArea.appendChild(remedyCard);
            });
        }

        // Toggle card content
        function toggleCard(headerElement) {
            const content = headerElement.nextElementSibling;
            content.classList.toggle('expanded');
        }

        // Search functionality
        function searchRemedies() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsContainer = document.getElementById('searchResults');
            const resultsListContainer = document.getElementById('searchResultsList');
            
            if (searchTerm === '') {
                resultsContainer.style.display = 'none';
                return;
            }
            
            const results = [];
            
            // Search through all categories
            Object.keys(categories).forEach(categoryKey => {
                const category = categories[categoryKey];
                category.remedies.forEach(remedy => {
                    if (remedy.tags) {
                        // Check if search term matches any tag
                        const matchingTags = remedy.tags.filter(tag => 
                            tag.toLowerCase().includes(searchTerm)
                        );
                        
                        if (matchingTags.length > 0) {
                            results.push({
                                title: remedy.title,
                                categoryTitle: category.title,
                                categoryIcon: category.icon,
                                categoryKey: categoryKey,
                                matchingTags: matchingTags,
                                benefits: remedy.benefits
                            });
                        }
                    }
                });
            });
            
            // Display results
            resultsContainer.style.display = 'block';
            
            if (results.length === 0) {
                resultsListContainer.innerHTML = '<div class="no-results">родрпЗроЯро▓рпН роорпБроЯро┐ро╡рпБроХро│рпН роЗро▓рпНро▓рпИ / No search results found</div>';
                return;
            }
            
            let resultsHTML = '';
            results.forEach(result => {
                resultsHTML += `
                    <div class="search-result-item" onclick="showCategory('${result.categoryKey}')">
                        <div class="result-header">
                            <span class="category-badge">${result.categoryIcon} ${result.categoryTitle}</span>
                        </div>
                        <div class="result-title">${result.title}</div>
                        <div class="matching-tags">
                            рокрпКро░рпБродрпНродрооро╛рой роХрпБро▒ро┐роЪрпНроЪрпКро▒рпНроХро│рпН: ${result.matchingTags.join(', ')}
                        </div>
                        ${result.benefits ? `<div class="result-benefits">${result.benefits}</div>` : ''}
                    </div>
                `;
            });
            
            resultsListContainer.innerHTML = resultsHTML;
        }

        // Go back to category view
        function goBack() {
            document.getElementById('categoryView').style.display = 'block';
            document.getElementById('dynamicContent').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            
            // Clear search
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchResultsList').innerHTML = '';
            
            currentCategory = null;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
