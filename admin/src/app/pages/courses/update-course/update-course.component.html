<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Update Course</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Login ID</mat-label>
          <input matInput type="number" formControlName="loginId" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Category ID</mat-label>
          <input matInput type="number" formControlName="categoryId" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Difficulty Level</mat-label>
          <mat-select formControlName="difficultyLevel" required>
            <mat-option value="BEGINNER">Beginner</mat-option>
            <mat-option value="INTERMEDIATE">Intermediate</mat-option>
            <mat-option value="ADVANCED">Advanced</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Duration (Hours)</mat-label>
          <input matInput type="number" formControlName="durationHours" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Thumbnail URL</mat-label>
          <input matInput formControlName="thumbnailUrl" />
        </mat-form-field>

        <div class="checkbox-field">
          <mat-checkbox formControlName="isPublished">Published</mat-checkbox>
        </div>

        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="courseForm.invalid"
          >
            Update Course
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
