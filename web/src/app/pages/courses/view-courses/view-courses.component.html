<div class="view-courses">
  <h2>Courses</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Duration</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.title }}</td>
        <td>{{ course.description }}</td>
        <td>{{ course.price }}</td>
        <td>{{ course.durationHours }}</td>
        <td>
          <button (click)="deleteCourse(course.courseId)">Delete</button>
          <a [routerLink]="['/courses/update', course.courseId]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
