<div class="blog-container">
    <div class="blog-post" *ngFor="let item of allPosts">
        <mat-card>
            <mat-card-header>
                <mat-card-title class="post-title">{{ item.name }}</mat-card-title>
                <mat-card-subtitle class="post-meta">
                    {{ item.postedBy }}
                    <span class="post-date">{{ item.date | date:'longDate' }}</span>
                </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p class="post-excerpt">
                    {{ item.content.length > 200 ? item.content.substr(0, 200) + '...' : item.content }}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-stroked-button routerLink="/view-post/{{item.id}}" class="read-more">Read More</button>
                <span class="post-stats">
                    <button mat-icon-button disabled>
                        <mat-icon>favorite</mat-icon>
                        <span>{{item.likeCount}}</span>
                    </button>
                    <button mat-icon-button disabled>
                        <mat-icon>remove_red_eye</mat-icon>
                        <span>{{item.viewCount}}</span>
                    </button>
                </span>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
