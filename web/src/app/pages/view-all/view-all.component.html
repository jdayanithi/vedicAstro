<div class="card-container" *ngFor="let item of allPosts">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ item.name }}</mat-card-title>
            <mat-card-subtitle>Posted by : {{ item.postedBy }} | Posted On : {{ item.date | date:'medium' }}</mat-card-subtitle>
        </mat-card-header>

        <mat-grid-list cols="6" rowHeight="300px">
            <mat-grid-tile [colspan]="3" [rowspan]="1">
                <img mat-card-image [src]="item.img" class="post-img" alt="Card Image" />
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="1">
                <mat-card-content>
                    {{ item.content.length > 800 ? item.content.substr(0, 800) + '...' : item.content }}
                </mat-card-content>
            </mat-grid-tile>
        </mat-grid-list>

        <mat-card-actions>
            <button mat-raised-button color="primary">{{item.likeCount}} <mat-icon>favorite</mat-icon></button>
            <button mat-raised-button color="primary" style="margin-left: 5px;">{{item.viewCount}}
                <mat-icon>remove_red_eye</mat-icon></button>
            <button mat-raised-button color="primary" style="margin-left: 5px;" routerLink="/view-post/{{item.id}}">View Post</button>
        </mat-card-actions>
    </mat-card>
</div>
